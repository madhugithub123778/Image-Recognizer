 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h1 class="btn btn-info header">Object Identifier</h1>
      <br><br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
<b id="object_names">
Book <hr>
Me and My Teddy <hr>
Pencil Pouch <hr>
</b>
      <label>Webcam View - </label>
<div id="camera"></div>
      <br>
<button onclick="takePic()"class="btn btn-success">Capture Image</button>
<br><br>
<div id="result"></div>
      <br>
<button onclick="identify()"class="btn btn-warning">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy_percent"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
